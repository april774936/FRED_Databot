name: Financial Bot
on:
  schedule:
    - cron: '0 22 * * 1-5' # 화~토 아침 7시 (시황)
    - cron: '0 2 * * 1-5'  # 월~금 오전 11시 (유동성)
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install fredapi requests yfinance pandas
      - env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          # 시간에 따라 다른 파일 실행
          if [ "$(date +%H)" == "22" ]; then python market_summary.py; fi
          if [ "$(date +%H)" == "02" ]; then python check_finance.py; fi

