name: Daily Update

on:
  schedule:
    # 한국 시간 기준 매일 오후 11시 (UTC 14:00)
    # 오전 11시를 원하시면 '0 2 * * *'로 수정하세요.
    - cron: '0 14 * * *'
  workflow_dispatch: # 직접 'Run workflow' 버튼을 눌러 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install fredapi requests
          
      - name: Run script
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python check_finance.py
