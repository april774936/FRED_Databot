name: Financial Bot Automation

on:
  schedule:
    # 1. 한국 시간 오후 05:30 (UTC 08:30)
    - cron: '30 8 * * 1-5' 
    # 2. 한국 시간 오후 11:00 (UTC 14:00)
    - cron: '0 14 * * 1-5'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install fredapi requests yfinance pandas

      - name: Execute All Reports
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          # 지정된 시간에는 모든 스크립트를 순서대로 실행하여 모든 자료 발송
          python check_finance.py
          python market_summary.py
