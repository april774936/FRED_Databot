name: Financial Bot
on:
  schedule:
    # 1. 한국 오전 06:30 (UTC 21:30): 장 마감 시황만 발송
    - cron: '30 21 * * 1-5'
    # 2. 한국 오후 11:00 (UTC 14:00): 유동성 + 금리 + 시황 모두 발송
    - cron: '0 14 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install fredapi requests yfinance pandas
      - env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          # UTC 14시(한국 23시)일 때만 check_finance.py 실행
          if [ "$(date +%H)" = "14" ]; then
            python check_finance.py
          fi
          
          # 시황 리포트는 모든 스케줄에서 실행
          python market_summary.py
