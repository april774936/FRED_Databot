name: Financial Bot
on:
  schedule:
    - cron: '30 21 * * 1-5' # 1. 장 마감 리포트: 한국시간 오전 6시 30분 (화~토)
    - cron: '0 14 * * 1-5'  # 2. 장 시작 전 리포트: 한국시간 오후 11시 (월~금)
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install fredapi requests yfinance pandas
      - env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          # 시간에 따라 시가/종가 리포트 구분 실행
          python market_summary.py
